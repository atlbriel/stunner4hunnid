<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    background:#0a0a0a;
    color:#fff;
    font-family:Arial, Helvetica, sans-serif;
    text-align:center;
}

/* Layout */
.wrapper{
    max-width:420px;
    margin:auto;
    padding:30px 18px 45px;
}

/* Cover */
.cover{
    width:100%;
    border-radius:18px;
    margin-bottom:18px;
}

/* Artist & Title */
.artist{
    font-size:.85rem;
    color:#9b9b9b;
    letter-spacing:1.4px;
}
.title{
    font-size:1.9rem;
    margin:6px 0 22px;
    font-weight:700;
}

/* Main CTAs */
.primary-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    width:100%;
    padding:15px;
    border-radius:14px;
    font-size:1.05rem;
    font-weight:700;
    text-decoration:none;
    margin-bottom:12px;
}

.watch{
    background:#ffffff;
    color:#000;
}
.watch i{color:#FF0000;} /* YouTube red */

.listen{
    background:#141414;
    color:#fff;
    border:1px solid #262626;
}
.listen i{color:#1DB954;} /* Spotify green */

/* Platforms */
.platforms{
    margin-top:26px;
}
.platform{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:14px 16px;
    background:#111;
    border:1px solid #1f1f1f;
    border-radius:14px;
    margin-bottom:10px;
    text-decoration:none;
    color:#fff;
    font-weight:600;
    transition:.2s;
}
.platform:hover{
    background:#151515;
}

/* Icon Colors */
.spotify i{color:#1DB954;}
.apple i{color:#FA233B;}
.youtube i{color:#FF0000;}
.audiomack i{color:#FFA200;}
.soundcloud i{color:#ff5500;}

.platform span{
    display:flex;
    align-items:center;
    gap:12px;
}
.platform i{
    font-size:1.35rem;
}

/* Socials */
.socials{
    margin-top:34px;
    display:flex;
    justify-content:center;
    gap:28px;
}
.socials a{
    font-size:1.6rem;
    color:#888;
    transition:.25s;
}
.socials a:hover{
    transform:scale(1.15);
}
.socials .ig{color:#E1306C;}
.socials .fb{color:#1877F2;}
</style>
</head>

<body>

<div class="wrapper">

    <!-- Cover -->
    <img src="cover.jpg" class="cover" alt="Cover Art">

    <!-- Artist / Song -->
    <div class="artist">STUNNER4HUNNID</div>
    <div class="title">Rememeber</div>

    <!-- Primary Buttons -->
    <a href="https://youtu.be/vlGU4d3Ytsk?si=fbnaYep5yeRUg-nt" class="primary-btn watch" target="_blank">
        <i class="fa-brands fa-youtube"></i> Watch Now
    </a>


    <!-- Socials -->
    <div class="socials">
        <a href="https://instagram.com/stunner4hunnid" class="ig" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://facebook.com/stunner4hunnid" class="fb" target="_blank">
            <i class="fa-brands fa-facebook"></i>
        </a>
    </div>

</div>

</body>
</html>
